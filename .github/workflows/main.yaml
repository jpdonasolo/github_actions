name: CI/CD for Extractors

on:
  push:
    branches:
      - main

jobs:
  determine-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
            fetch-depth: 0 # Fetch full history

      - name: Get List of Changed Files
        id: changed_files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo changed files: $CHANGED_FILES
          CHANGED_FILES=$(python3 -c "import os;files=os.getenv('CHANGED_FILES');files=files.split('\n');exec('''for f in files:print(os.path.join(*[x for x in f.split('/')[:2]]))''')")
          echo changed files: $CHANGED_FILES
          run: echo "::set-output name=CHANGED_FILES::$CHANGED_FILES"


      - name: Generate Matrix
        id: set-matrix
        run: |
          declare -a EXTRACTORS=()
          export CHANGED_FILES=${{ steps.changed_files.outputs.my_output }}
          echo changed files: $CHANGED_FILES
          for FILE in $CHANGED_FILES; do
            case $FILE in
              pastas/projeto_1)
                EXTRACTORS+=("{\"name\":\"projeto_1\",\"directory\":\"pastas/projeto_1\",\"environment\":\"prod\"}");;
              pastas/projeto_2)
                EXTRACTORS+=("{\"name\":\"projeto_2\",\"directory\":\"pastas/projeto_2\",\"environment\":\"dev\"}");;
              pastas/projeto_3)
                EXTRACTORS+=("{\"name\":\"projeto_3\",\"directory\":\"pastas/projeto_3\",\"environment\":\"dev\"}");;
            esac
          done
          echo "matrix=[${EXTRACTORS[@]}]"
          echo "matrix=[${EXTRACTORS[@]}]" >> $GITHUB_ENV
          echo "::set-output name=matrix::${matrix}"

  deploy:
    needs: determine-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extractor: ${{ fromJson(needs.determine-changes.outputs.matrix) }}

    environment: ${{ matrix.extractor.environment }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Build and Deploy
        run: |
          echo ${{ matrix.extractor.directory }} && bash build.sh
